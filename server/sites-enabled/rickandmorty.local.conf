
<VirtualHost *:80>
    ServerName rickandmorty.local

    Redirect permanent / https://rickandmorty.local/
</VirtualHost>

<VirtualHost *:443>
    ServerName rickandmorty.local
    
    ServerAdmin castillo_tomasiii@yahoo.com
    DocumentRoot /var/www/html/app/public

    SSLEngine on
    SSLProtocol all -SSLv2
    SSLCipherSuite DEFAULT:!EXP:!SSLv2:!DES:!IDEA:!SEED:+3DES
    SSLCertificateFile /usr/local/share/ca-certificates/rickandmorty.local.crt
    SSLCertificateKeyFile /usr/local/share/ca-certificates/rickandmorty.local.key

    <Directory /var/www/html/app/public/>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /index.php
    </Directory>

    ErrorLog  /var/www/html/log/rickandmorty.local.error.log
    CustomLog /var/www/html/log/rickandmorty.local.access.log combined
</VirtualHost>